<div
  class="Loading"
  [ngClass]="{
     'z-9999 scale-100 opacity-100 delay-100': modal_registro == 'mostrar',
     '-z-2' : modal_registro == 'ocultar'
     }" aria-labelledby="dialog-1-title" role="dialog" aria-modal="true">
  <div class="w-full h-full absolute items-end justify-center pt-4 px-4 pb-20 text-center sm:block sm:p-0">

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <p-toast key="key"></p-toast>

    <div
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:w-5/12"> <!--sm:max-w-md sm:w-full-->
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start sm:flex-wrap sm:justify-center">
          <div class="text-center sm:text-left w-full">
            <h3 class="text-2xl leading-7 font-medium text-gray-900 text-center" id="dialog-1-title">
              {{ titulo }} USUARIOS
            </h3>
            <br>
            <div class="mt-2">
                <div class="flex flex-wrap">
                  <div class="w-full px-3">
                    <div class="mb-5">
                      <label class="font-roboto font-medium text-hdcx14 text-dark-500 mb-2 block">DNI</label>
                      <input type="text" class="w-full input-form-full" [(ngModel)]="dataRegistro.dni_usuario"
                        (keypress)="validar.soloNumero($event);"
                        (ngModelChange)="handleChangeRegistro($event,1)"
                        maxlength="8">
                      <span class="text-error" *ngIf="errorRegistro.dni_usuario">{{
                        errorRegistro.dni_usuario }}</span>
                    </div>
                  </div>  
                  <div class="w-full px-3">
                    <div class="mb-5">
                      <label class="font-roboto font-medium text-hdcx14 text-dark-500 mb-2 block">USUARIO</label>
                      <input type="text" class="w-full input-form-full" [(ngModel)]="dataRegistro.nombre_usuario"
                        (ngModelChange)="handleChangeRegistro($event,2)">
                      <span class="text-error" *ngIf="errorRegistro.nombre_usuario">{{
                        errorRegistro.nombre_usuario }}</span>
                    </div>
                  </div>
                  <div class="w-full px-3">
                    <div class="mb-5">
                      <label class="font-roboto font-medium text-hdcx14 text-dark-500 mb-2 block">CONTRASEÃ‘A</label>
                      <input type="password" class="w-full input-form-full" [(ngModel)]="dataRegistro.contrasenia"
                        (ngModelChange)="handleChangeRegistro($event,3)">
                      <span class="text-error" *ngIf="errorRegistro.contrasenia">{{
                        errorRegistro.contrasenia }}</span>
                    </div>
                  </div>
                  <div class="w-full px-3">
                    <div class="mb-5">
                      <input type="checkbox" [(ngModel)]="dataRegistro.estado" title="ACTIVO" />
                      <span><strong> ACTIVO</strong></span>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <div class="py-1">
          <button type="button" class="btn-info sm:ml-3" (click)="successModal()">
            Confirmar
          </button>
        </div>
        <div class="py-1">
          <button type="button" class="btn-danger" (click)="hiddenModal()">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
